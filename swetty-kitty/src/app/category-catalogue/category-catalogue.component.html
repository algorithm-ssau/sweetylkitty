<section class="main-content">
    <div class="container" style="margin-top: 7dvi;">
      <div class="row">
        
        <div class="col-md-3">
          <div class="list-group" id="category" *ngFor="let category of categories">
           <button (click)="changeCategory(category.id)" class="list-group-item list-group-action list-group-dark" [ngClass]="{'active': activeCategoryname == category.name, 'non-active': activeCategoryname != category.name}" style="font-size: 17px; color: #000; ">
            <b>  {{ category.name }} </b>
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="product-card" (click)="selectCake(cake)" *ngFor="let cake of cakes1">
            <div class="product-thumb">
              <img [src]="cake.img" alt="" style=" width: 100%; height: 20dvi; object-fit: cover;">
            </div>
            <div class="product-details">
              <h4>{{ cake.name }}</h4>
              <p>{{ cake.description }}</p>
              <p>{{ cake.cost }}</p>
              <div class="product-bottom-details d-flex justify-content-between">
                <div class="product-links">
                  <a href="#"><i class="fas fa-shopping-cart"></i></a>
                  <a href="#"><i class="far fa-heart"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3" >
            <div class="product-card" (click)="selectCake(cake)" *ngFor="let cake of cakes2">
              <div class="product-thumb">
                <img [src]="cake.img" alt="" style=" width: 100%; height: 20dvi; object-fit: cover;">
              </div>
              <div class="product-details">
                <h4>{{ cake.name }}</h4>
                <p>{{ cake.description }}</p>
                <p>{{ cake.cost }}</p>
                <div class="product-bottom-details d-flex justify-content-between">
                  <div class="product-links">
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#"><i class="far fa-heart"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3" >
            <div class="product-card" (click)="selectCake(cake)" *ngFor="let cake of cakes3">
              <div class="product-thumb">
                <img [src]="cake.img" alt="" style=" width: 100%; height: 20dvi; object-fit: cover;">
              </div>
              <div class="product-details">
                <h4>{{ cake.name }}</h4>
                <p>{{ cake.description }}</p>
                <p>{{ cake.cost }}</p>
                <div class="product-bottom-details d-flex justify-content-between">
                  <div class="product-links">
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#"><i class="far fa-heart"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                
            </div>
        </div>
        <!-- повторите это для cakes2 и cakes3 -->
      </div>
    </div>
    <app-modal [cake]="selectedCake"></app-modal>
  </section>
